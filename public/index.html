<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/png" href="https://sd-ml-demos.appspot.com/img/ico_santo_digital.png">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/index.js"></script>

    <title>Welcome to AskAlvinho!</title>


    
  </head>
  <body>
   <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">AskAlvaro</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
        
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Options</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Help</a>
        </nav>
      </div>

      <main class="mdl-layout__content">
        <div class="page-content">
          <section>
            <h3>Questions</h3>
            <div id="questions-wrapper">
              <!-- <article>
                <div class="project">
                  Project
                </div>
                <div class="question">
                  Question
                </div>
                <div class="user"> 
                  User
                </div>
              </article>   -->
            </div>            
          </section>
          <section>
            <h3>Ask me</h3>
            <div style="text-align: left; width: 65%; margin: 0 auto;">
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="ackermann">
                <span class="mdl-radio__label">First</span>
              </label>
              <br>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="kaworu">
                <span class="mdl-radio__label">Second</span>
              </label>
              <br>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
                <input type="radio" id="option-3" class="mdl-radio__button" name="options" value="saitama">
                <span class="mdl-radio__label">Third</span>
              </label>
              <br>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
                <input type="radio" id="option-4" class="mdl-radio__button" name="options" value="tenma">
                <span class="mdl-radio__label">Fourth</span>
              </label>
              <br>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-5">
                <input type="radio" id="option-5" class="mdl-radio__button" name="options" value="kira">
                <span class="mdl-radio__label">Fifth</span>
              </label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin: 10px 0px 0px -10%;">
              <textarea id="question-textarea" class="mdl-textfield__input" type="text" rows= "5" id="sample3"></textarea>
              <label class="mdl-textfield__label" for="sample3">Write your question</label>
            </div>
            <br>
            <div style="text-align: right; margin-right: 145px;">
              <button id="summit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              Go
              </button>
            </div>
          </section>
        </div>
      </main>

    </div>
  </body>
</html>
